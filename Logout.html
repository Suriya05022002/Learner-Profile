<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    /* General styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        min-height: 100vh;
    }

    .sidebar {
        flex: 1;
        max-width: 300px;
        background-color: #2c3e50;
        padding: 20px;
        color: #fff;
        text-align: center;
    }

    .sidebar .profile-pic img {
        width: 80%;
        border-radius: 50%;
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 10px 0;
    }

    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    .sidebar ul li a:hover {
        color: #18bc9c;
    }

    .main-content {
        flex: 3;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin: 20px;
        text-align: center;
    }

    .main-content h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .main-content p {
        margin-bottom: 20px;
        font-size: 18px;
    }

    .main-content a {
        display: inline-block;
        background-color: #18bc9c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
    }

    .main-content a:hover {
        background-color: #16a085;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .sidebar {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .main-content {
            margin: 0;
            box-shadow: none;
            border-radius: 0;
        }
    }

    @media (max-width: 480px) {
        .main-content {
            padding: 20px;
        }

        .main-content a {
            padding: 8px 16px;
            font-size: 14px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic">
                <img src="images/pic-3.png" alt="Profile Picture">
            </div>
            <ul>
                <li><a href="index.html">Profile</a></li>
                <li><a href="Mycourse.html">My Courses</a></li>
                <li><a href="Feedback.html">Feedback</a></li>
                <li><a href="Change Password.html">Change Password</a></li>
                <li><a href="Logout.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Logout</h1>
            <p>Are you sure you want to log out?</p>
            <a href="index.html">Yes, log me out</a>
        </div>
    </div>
</body>
</html>
