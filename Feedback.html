<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    /* General styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        min-height: 100vh;
    }

    .sidebar {
        flex: 1;
        max-width: 300px;
        background-color: #2c3e50;
        padding: 20px;
        color: #fff;
        text-align: center;
    }

    .sidebar .profile-pic img {
        /* width: 80%; */
        border-radius: 50%;
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 10px 0;
    }

    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    .sidebar ul li a:hover {
        color: #18bc9c;
    }

    .main-content {
        flex: 3;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin: 20px;
    }

    .main-content h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #18bc9c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #16a085;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .sidebar {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .main-content {
            margin: 0;
            box-shadow: none;
            border-radius: 0;
        }
    }

    @media (max-width: 480px) {
        .main-content {
            padding: 20px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            padding: 8px;
        }

        button[type="submit"] {
            padding: 8px 16px;
            font-size: 14px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic">
                <img src="images/pic-3.png" alt="Profile Picture">
            </div>
            <ul>
                <li><a href="index.html">Profile</a></li>
                <li><a href="Mycourse.html">My Courses</a></li>
                <li><a href="Feedback.html">Feedback</a></li>
                <li><a href="Change Password.html">Change Password</a></li>
                <li><a href="Logout.html">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Feedback</h1>
            <form action="feedback.php" method="post">
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="student-id" value="173" readonly>
                </div>
                <div class="form-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" rows="10" placeholder="Enter your feedback here" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
